<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sing Up</title>
  <link rel="stylesheet" href="singup.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <div class="form_box singup">
      <h2>Singup</h2>
      <form action="#">
        <div class="input_box">
          <input type="text" placeholder="Enter your mail" required>
          <label>Email</label>
          <i class='bx bxs-envelope'></i>
        <div class="input_box">
          <input type="password" placeholder="password"required>
          <label>Password</label>
          <i class='bx bxs-lock-alt'></i>
        <div class="input_box">
          <input type="password" placeholder="repeat password" required>
          <label>Repeat Password</label>
          <i class='bx bxs-lock-alt'></i>
          <section class="mb-5">
            <p class="more">Get more from US:</p>
            <div class="check_box">
              <input type="checkbox">
              <label for="checkbox">Security & privacy news and updates</label>
            <div class="check_box">
              <input type="checkbox">
              <label for="checkbox">Early access to test new products</label>
            <div class="check_box">
              <input type="checkbox">
              <label for="checkbox">Help keep the internet healthy</label>
              <button id="submit-btn" type="submit">Create account</button>
              <div class="agree">
                <input type="checkbox">
                <label for="agreement">By proceeding, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Notice.</a></label>
              </div>

            </div>

          </section>
            
            
        </div>
      </form>
    </div>
  </div>
  
</body>
</html>
